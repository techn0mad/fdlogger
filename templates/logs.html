<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Callsign</th>
            <th>Time</th>
            <th>Frequency</th>
            <th>Mode</th>
            <th>Notes</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        {{- range .Entries }}
            {{ template "log_row.html" . }}
        {{- else }}
            <tr><td colspan="7">No logs yet</td></tr>
        {{- end }}
    </tbody>
</table>
